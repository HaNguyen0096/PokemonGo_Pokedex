<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex of Pokemon Go</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <img class ="logo" src="logo2x.png">
        <div class = "welcome">
            <h1>Welcome to Pokemon Go pokedex</h1>
        </div>
        <form id="js-form">
            <label for="search-term">Enter a pokemon name or pokemon id (1 to 493):</label><br>
            <input type="text" name="search-term" id="js-search-term" min="1" max="493" required><br>

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <div class="list-results">
          <ul>
              <li class="pokemonImage"></li>
              <li id="stats-list"></li>
              <li id="maxCP"></li>
              <li id="type-list"></li>
              <li id="fastMoves"></li>
              <li id="chargedMoves"></li>    
          </ul>
          </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
